<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Faont Awesome CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="icon" href="./images/stopwatch.png" />
    <title>Stopwatch</title>
  </head>
  <body>
    <header>
      <h1>Stopwatch</h1>
    </header>
    <section>
      <div class="digits">
        <h4 id="min">00</h4>
        <h3>:</h3>
        <h4 id="sec">00</h4>
        <h3>:</h3>
        <h4 id="millisec">00</h4>
      </div>
      <div>
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="stop"><i class="fas fa-pause"></i></button>
        <button id="reset"><i class="fas fa-redo"></i></button>
      </div>
    </section>
    <footer>
      <h2>Copyright Â© 2020 Stopwatch.</h2>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
